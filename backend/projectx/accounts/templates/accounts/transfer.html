{% extends 'accounts/base.html' %}

{% block title %}Transfer Money - KCB{% endblock %}

{% block content %}

<h4 class="mb-4">Transfer Money</h4>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="form-label fw-bold">From Account</label>
        <div class="input-group">
          <span class="input-group-text">Acc No.</span>
          <input type="text" class="form-control" value="{{ account_number|default:"0110923456789" }}" readonly>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">To Account / Phone / Email</label>
        <input type="text" class="form-control" placeholder="Enter account number, phone or email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Amount (KES)</label>
        <input type="number" class="form-control" min="1" required placeholder="e.g. 5000">
      </div>

      <div class="mb-3">
        <label class="form-label">Purpose (optional)</label>
        <textarea class="form-control" rows="2" placeholder="Salary, rent, school fees..."></textarea>
      </div>

      <button type="submit" class="btn btn-success btn-lg w-100">CONFIRM TRANSFER</button>
    </form>

    <div class="alert alert-info mt-4">
      <strong>Note:</strong> This is a demo. No real transaction will be processed.
    </div>
  </div>
</div>

{% endblock %}
