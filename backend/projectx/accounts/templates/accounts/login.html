<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KCB Internet Banking - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #004d00, #006633);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
      max-width: 420px;
      width: 100%;
    }
    .kcb-header {
      background: #004d00;
      padding: 2rem 1.5rem;
      text-align: center;
    }
    .kcb-header h2 {
      margin: 0;
      color: white;
      font-weight: 600;
    }
    .form-container {
      padding: 2rem 2.5rem;
      color: #333;
    }
    .btn-kcb {
      background: #006633;
      border: none;
      color: white;
      font-weight: 500;
      padding: 0.75rem;
    }
    .btn-kcb:hover {
      background: #004d00;
    }
    .alert {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="kcb-header">
    <h2>KCB Internet Banking</h2>
  </div>

  <div class="form-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-kcb w-100">LOGIN</button>
    </form>

    <div class="text-center mt-4 small text-muted">
      For demo use: <strong>daniel</strong> / <strong>auma1010</strong>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
